<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT | Tu Asistente Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CONFIGURACI√ìN DEL FONDO GLOBAL */
        html, body { 
            margin: 0 !important; padding: 0 !important; 
            width: 100% !important; height: 100% !important; 
            overflow: hidden !important;
            background-color: #1a1f36; 
            font-family: 'Open Sans', sans-serif;
        }

        .bot-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1767020899/FOTO_LOGIN_PLATAFORMA_ok3et0.avif') center center no-repeat;
            background-size: cover;
            /* Difuminado comercial sutil (6px) como acordamos */
            filter: blur(6px) brightness(0.6); 
            z-index: 1;
            transform: scale(1.05); /* Evita bordes blancos */
        }

        /* 2. CONTENEDOR DEL CHAT */
        #chat-container {
            display: flex; flex-direction: column;
            background: #ffffff;
            position: fixed; 
            z-index: 1000;
            top: 0; left: 0; width: 100vw; height: 100vh;
            /* Animaci√≥n suave de entrada */
            animation: fadeInBot 0.6s ease-out;
        }

        @keyframes fadeInBot {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 601px) {
            #chat-container {
                width: 480px !important; height: 85vh !important;
                top: 50%; left: 50%; 
                transform: translate(-50%, -50%);
                border-radius: 20px; 
                box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            }
        }

        /* 3. CABECERA VIBRANTE */
        #header-content {
            background: linear-gradient(135deg, #1e3c72 0%, #1a1f36 100%); 
            color: white;
            padding: 15px 10px; text-align: center; flex-shrink: 0;
            border-bottom: 3px solid #30D5C8;
        }

        #header-content img {
    width: 70px !important;
    height: 70px !important;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    display: block;
    margin: 0 auto 8px;
    /* Resplandor azul vibrante */
    box-shadow: 0 0 15px rgba(48, 213, 200, 0.6), 0 4px 10px rgba(0,0,0,0.3);
    /* Efecto de pulso suave */
    animation: botGlow 3s infinite alternate ease-in-out;
}
        @keyframes botGlow {
    from { box-shadow: 0 0 10px rgba(48, 213, 200, 0.4); }
    to { box-shadow: 0 0 25px rgba(48, 213, 200, 0.8); }
}

        #header-content div { font-family: 'Montserrat', sans-serif; }

        /* 4. MENSAJES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #ffffff; }
        .message-wrapper { margin-bottom: 15px; display: flex; flex-direction: column; }
        .sender-name { font-weight: bold; font-size: 0.75em; color: #999; margin-bottom: 4px; }
        .text { padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; }
        
        .bot-message .text { background: #f1f3f6; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-message .text { background: #1e3c72; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* 5. √ÅREA DE ENTRADA */
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 12px 20px; font-size: 16px; outline: none; }
        #input-area button { background: #1e3c72; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; cursor: pointer; font-size: 1.2em; }

        .contact-human-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 15px; background-color: #25D366; 
            color: white; text-align: center; border-radius: 12px;
            text-decoration: none; font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bot-background"></div>

    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg" alt="Hugobot">
            <div style="font-weight:bold; font-size:1.2em;">HugoBOT - Tu Asistente Virtual</div>
        </div>
        <div id="messages"></div>
        <div id="options-container" style="padding:10px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    const supportIDs = ['faq_humanofaq', 'faq_pago_pack_invmercado_whatsapp', 'faq_pago_emprendedor_digital_whatsapp', 'faq_pago_exito_garantizado_whatsapp', 'pack_emprendedor_digital_detalle_whatsapp', 'faq_soporte_investigacion'];

    window.handleServerResponse = function(response) {
        document.getElementById('options-container').innerHTML = '';
        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
        const inputArea = document.getElementById('input-area');
        if (response.id && supportIDs.includes(response.id)) {
            const url = response.whatsapp_url || response.url;
            inputArea.innerHTML = `<a href="${url}" target="_blank" class="contact-human-btn">üìû Conversar con un Asesor Humano</a>`;
        } else {
            inputArea.innerHTML = `<input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)"><button onclick="sendMessage(null, true)">‚Ä∫</button>`;
        }
    };

    function sendMessage(msg = null, isManual = false) {
        const text = msg || document.getElementById('input').value.trim();
        if (!text) return;
        addMessage('T√∫', text);
        if (isManual) document.getElementById('input').value = '';
        document.getElementById('options-container').innerHTML = '<p style="color:#999; font-size:0.8em; text-align:center;">HugoBOT est√° pensando...</p>';
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?message=${encodeURIComponent(text)}&callback=handleServerResponse&t=${new Date().getTime()}`;
        document.head.appendChild(script);
        script.onload = () => script.remove();
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        const isBot = sender === 'Bot';
        let html = `<div class="message-wrapper"><div class="sender-name">${sender}</div><div class="text ${isBot ? 'bot-message' : 'user-message'}">`;
        if (isBot) {
            if (data.image_url) html += `<img src="${data.image_url}" style="width:100%; border-radius:10px; margin-bottom:10px;">`;
            html += (data.content || data.welcome_saludo || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        } else { html += data; }
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.style = "background:white; border:2px solid #1e3c72; color:#1e3c72; padding:8px 16px; border-radius:25px; font-weight:bold; cursor:pointer; font-size:13px;";
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }

    function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(null, true); }

    window.onload = function() {
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse&t=${new Date().getTime()}`;
            document.head.appendChild(script);
        }, 500);
    };
</script>
</body>
</html>
