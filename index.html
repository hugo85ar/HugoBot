<!DOCTYPE html>
<html>
<head>
    <base target="_top"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoBOT - Tu Asistente Virtual</title>
    <style>
        /* (TU CSS COMPLETO AQU√ç) */
        /* ... (Dejo el CSS por brevedad, pero debe estar completo) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #header-content {
            background-color: #004d99;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        
        #header-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .message .sender { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; color: #555; }
        .message .text { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-message .text { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-message .text { background-color: #e9e9eb; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .bot-message a { color: #0056b3; text-decoration: none; font-weight: bold; }
        #options-container { padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .option-button { background-color: #f8f9fa; border: 1px solid #007bff; color: #007bff; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; }
        .option-button:hover { background-color: #007bff; color: white; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        #input-area input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; }
        #input-area button { background: #007bff; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5em; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="chat-container">

        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div>HugoBOT - Tu Asistente Virtual</div>
        </div>

        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="O escribe tu pregunta..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>

    </div>

 <script>
    // CR√çTICO: La URL para el acceso externo (usada solo cuando NO es Apps Script)
    // üö® ATENCI√ìN: Reemplaza ESTA URL con la nueva URL /exec que obtuviste en el paso anterior (sin ?callback=...)
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxeK9B9uryoeOk6Sq8j1_q_RrKyPpnqOIPP-IXsW-LGJQt3csflazm3sfXnu4SSugaslA/exec";
    
    // Funci√≥n global de callback que Apps Script llamar√° para devolver la respuesta
    window.handleServerResponse = function(response) {
        // Esta funci√≥n recibir√° la respuesta JSON del bot (ya parseada por JSONP)
        handleBotResponse(response);
    };

    function handleBotResponse(response) {
        hideLoading();
        // El bot ya no tiene el mensaje est√°tico si la llamada fall√≥, as√≠ que esto siempre es la respuesta del bot
        addMessage('Bot', response.content, response.url);
        updateOptions(response.options);
    }

    function handleOptionClick(optionText) {
        sendMessage(optionText, false); 
    }
    
    // Funci√≥n de inicializaci√≥n: Determina qu√© m√©todo de comunicaci√≥n usar
    document.addEventListener('DOMContentLoaded', function() {
        showLoading();
        if (typeof google !== 'undefined' && google.script && google.script.run) {
            // Modo Apps Script: Comunicaci√≥n interna
            google.script.run.withSuccessHandler(handleBotResponse).getInitialData();
        } else {
            // MODO B: GITHUB / EXTERNO - JSONP para la carga inicial
            const initialUrl = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse`;
            const script = document.createElement('script');
            script.src = initialUrl;
            document.head.appendChild(script);
            // El onload lo manejamos dentro de handleServerResponse al recibir la primera respuesta.
        }
    });

    // --- FUNCI√ìN UNIFICADA: Maneja google.script.run (interno) o JSONP (externo) ---
    function sendMessage(messageContent = null, isInput = false) {
        const input = document.getElementById('input');
        const message = messageContent || input.value.trim();

        if (!message) return;

        addMessage('T√∫', message);
        if (isInput) input.value = ''; 
        
        showLoading();
        updateOptions([]);

        // 1. DETERMINAR EL MODO DE COMUNICACI√ìN
        if (typeof google !== 'undefined' && google.script && google.script.run) {
            // MODO A: APPS SCRIPT (INTERNO)
            google.script.run.withSuccessHandler(handleBotResponse).getBotResponse(message);
        } else {
            // MODO B: GITHUB / EXTERNO (JSONP GET para el mensaje)
            const encodedMessage = encodeURIComponent(message);
            // Usamos '&' porque el '?' ya est√° en la URL base si fue llamado con initial=true
            const chatUrl = `${WEB_APP_URL_BASE}?message=${encodedMessage}&callback=handleServerResponse`; 
            
            const script = document.createElement('script');
            script.src = chatUrl;
            document.head.appendChild(script);
            script.onload = () => { 
                // Limpiamos el script tag despu√©s de su uso.
                script.remove(); 
            }; 
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage(null, true);
        }
    }

    // --- FUNCIONES AUXILIARES (las mantengo iguales) ---
    function addMessage(sender, text, url) {
        const messagesDiv = document.getElementById('messages');
        const messageClass = sender === 'T√∫' ? 'user-message' : 'bot-message';
        
        let messageHTML = `<div class="message ${messageClass}">`;
        messageHTML += `<div class="sender">${sender}</div>`;
        messageHTML += `<div class="text">${text}`;
        if (url) {
            messageHTML += `<br><br><a href="${url}" target="_blank">Accede aqu√≠</a>`;
        }
        messageHTML += `</div></div>`;
        
        messagesDiv.innerHTML += messageHTML;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateOptions(options) {
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        if (options && options.length > 0) {
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = function() { handleOptionClick(option); };
                optionsContainer.appendChild(button);
            });
        }
    }

    function showLoading() {
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '<p style="color:#999; font-size:0.9em;">Escribiendo...</p>';
    }
    
    function hideLoading() {
        const optionsContainer = document.getElementById('options-container');
        // Quita el mensaje "Escribiendo..." pero mantiene el contenedor vac√≠o si no hay opciones nuevas.
        if (optionsContainer.innerHTML.includes('Escribiendo')) {
             optionsContainer.innerHTML = '';
        }
    }
</script>
</body>
</html>
