<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HugoBOT | Tu Asistente Virtual</title>
    <style>
        :root { --primary: #1e3c72; --accent: #30D5C8; --bg: #f4f7f9; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1f36; overflow: hidden; }
        
        .bot-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1767020899/FOTO_LOGIN_PLATAFORMA_ok3et0.avif') center center no-repeat;
            background-size: cover; filter: blur(6px) brightness(0.6); z-index: 1; transform: scale(1.05); }

        #chat-container { display: flex; flex-direction: column; background: white; position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; }
        
        @media (min-width: 601px) {
            #chat-container { width: 450px; height: 85vh; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        }

        #header { background: linear-gradient(135deg, var(--primary) 0%, #122850 100%); color: white; padding: 20px 10px; text-align: center; border-bottom: 3px solid var(--accent); }
        #header img { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; margin-bottom: 8px; }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #ffffff; }
        .text { padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; max-width: 85%; position: relative; }
        .bot-message { background: #f1f3f6; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-message { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .url-btn { display: block; background: var(--accent); color: white; padding: 10px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: bold; margin-top: 10px; font-size: 0.9em; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        #options-container { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; background: #fff; }
        .opt-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.9em; transition: 0.2s; }
        .opt-btn:hover { background: var(--primary); color: white; }

        #input-area { padding: 15px; border-top: 1px solid #eee; background: white; display: flex; align-items: center; gap: 10px; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 12px 20px; font-size: 16px; outline: none; }
        #input-area button { background: var(--primary); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 20px; }

        .contact-human-btn { display: block; width: 100%; background: #25D366; color: white; padding: 15px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: bold; box-sizing: border-box; }
        .back-to-chat-btn { display: block; width: 100%; margin-top: 10px; background: #f8f9fa; color: var(--primary); border: 2px solid var(--primary); padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="bot-background"></div>
    <div id="chat-container">
        <div id="header">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="HugoBOT">
            <div style="font-weight:bold; font-size:1.1em;">HugoBOT - Asistente para Emprendedores</div>
        </div>
        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    // URL DE TU SCRIPT DE GOOGLE (Aseg√∫rate de que sea la √∫ltima versi√≥n publicada)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";

    window.handleServerResponse = function(response) {
        document.getElementById('options-container').innerHTML = '';
        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
        
        const inputArea = document.getElementById('input-area');
        if (response.whatsapp_url && response.whatsapp_url.includes('whatsapp.com')) {
            inputArea.style.display = 'block';
            inputArea.innerHTML = `
                <a href="${response.whatsapp_url}" target="_blank" class="contact-human-btn">üìû Conversar con un Asesor Humano</a>
                <button onclick="resetInput()" class="back-to-chat-btn">‚Ü©Ô∏è Volver a escribir al chat</button>`;
        } else {
            resetInput();
        }
    };

    function sendMessage(msg = null, isManual = false) {
        const text = msg || document.getElementById('input').value.trim();
        if (!text) return;
        addMessage('T√∫', text);
        if (isManual) document.getElementById('input').value = '';
        document.getElementById('options-container').innerHTML = '<p style="color:#999; font-size:0.8em; text-align:center; width:100%;">HugoBOT est√° pensando...</p>';
        
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL}?message=${encodeURIComponent(text)}&callback=handleServerResponse&t=${Date.now()}`;
        document.head.appendChild(script);
        script.onload = () => script.remove();
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        const isBot = sender === 'Bot';
        let html = `<div style="display:flex; flex-direction:column; align-items: ${isBot ? 'flex-start' : 'flex-end'};">
                    <div style="font-weight:bold; font-size:0.7em; color:#999; margin-bottom:2px;">${sender}</div>
                    <div class="text ${isBot ? 'bot-message' : 'user-message'}">`;
        
        if (isBot) {
            if (data.image_url) html += `<img src="${data.image_url}" style="width:100%; border-radius:10px; margin-bottom:10px;">`;
            html += (data.content || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            if (data.url) html += `<a href="${data.url}" target="_blank" class="url-btn">üîó Ver enlace / Ir al sitio</a>`;
        } else {
            html += data;
        }
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }

    function resetInput() {
        const inputArea = document.getElementById('input-area');
        inputArea.style.display = 'flex';
        inputArea.innerHTML = `<input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)"><button onclick="sendMessage(null, true)">‚Ä∫</button>`;
    }

    function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(null, true); }

    window.onload = () => {
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?initial=true&callback=handleServerResponse&t=${Date.now()}`;
            document.head.appendChild(script);
        }, 500);
    };
</script>
</body>
</html>
