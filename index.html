<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT | Tu Asistente Virtual</title>
    <style>
        /* 1. BASE Y FONDO */
        html, body { 
            margin: 0 !important; padding: 0 !important; 
            width: 100% !important; height: 100% !important; 
            overflow: hidden !important;
            background-color: #1a1f36;
            font-family: 'Open Sans', sans-serif;
        }

        .bot-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1767020899/FOTO_LOGIN_PLATAFORMA_ok3et0.avif') center center no-repeat;
            background-size: cover; filter: blur(6px) brightness(0.6); z-index: 1; transform: scale(1.05);
        }

        /* 2. CONTENEDOR DEL CHAT */
        #chat-container {
            display: flex; flex-direction: column;
            background: #ffffff; position: fixed; z-index: 1000;
            top: 0; left: 0; width: 100vw; height: 100vh;
        }

        @media (min-width: 601px) {
            #chat-container {
                width: 600px !important; 
                height: 92vh !important; 
                position: absolute;
                top: 50%; left: 50%; 
                transform: translate(-50%, -50%);
                border-radius: 20px; 
                box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            }
        }

        /* 3. CABECERA */
        #header-content {
            background: linear-gradient(135deg, #1e3c72 0%, #1a1f36 100%); 
            color: white; padding: 10px 5px; text-align: center; flex-shrink: 0;
            border-bottom: 3px solid #30D5C8;
        }
        #header-content img {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid white;
            object-fit: cover; display: block; margin: 0 auto 5px;
        }

        /* 4. MENSAJES */
        #messages { 
            flex: 1; overflow-y: auto; padding: 15px; 
            background: #ffffff; display: flex; flex-direction: column;
        }

        .text { padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; margin-top: 4px; }
        .bot-message { background: #f1f3f6; color: #333; align-self: flex-start; }
        .user-message { background: #1e3c72; color: white; align-self: flex-end; }

        /* 5. INTERACCIÃ“N */
        #options-container { 
            padding: 8px; display: flex; flex-wrap: wrap; 
            gap: 6px; justify-content: center; flex-shrink: 0;
            background: white;
        }

        .option-btn {
            background: white; border: 1.5px solid #1e3c72; color: #1e3c72;
            padding: 6px 12px; border-radius: 20px; font-weight: bold;
            cursor: pointer; font-size: 13px; transition: 0.2s;
        }

        /* BOTÃ“N ESPECIAL DE BONO */
        .bono-btn {
            background-color: #28a745 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            width: 90%;
            margin-bottom: 5px;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        #input-area { display: flex; padding: 10px 15px; border-top: 1px solid #eee; background: white; flex-shrink: 0; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 8px 15px; font-size: 14px; outline: none; }
        #input-area button { background: #1e3c72; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bot-background"></div>
    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div style="font-weight:bold; font-size:1em;">HugoBOT - Asistente para Emprendedores</div>
        </div>
        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aquÃ­..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">â€º</button>
        </div>
    </div>

<script>
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    // URL DE TU FORMULARIO DE GOOGLE
    const FORMULARIO_BONO_URL = "https://docs.google.com/forms/d/e/1FAIpQLScdW9XsjGuecoyfO2TRdllwNATM-K5jjKf3AweaB4zYQnkuuw/viewform?usp=header";

    window.handleServerResponse = function(response) {
        document.getElementById('options-container').innerHTML = '';
        
        // Agregar botÃ³n de Bono SIEMPRE al inicio
        if (response.isInitial) {
            const bonoBtn = document.createElement('button');
            bonoBtn.className = "option-btn bono-btn";
            bonoBtn.innerHTML = "ðŸŽ RECLAMAR MI BONO";
            bonoBtn.onclick = () => window.open(FORMULARIO_BONO_URL, '_blank');
            document.getElementById('options-container').appendChild(bonoBtn);
        }

        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
    };

    function sendMessage(msg = null, isManual = false) {
        const text = msg || document.getElementById('input').value.trim();
        if (!text) return;
        addMessage('TÃº', text);
        if (isManual) document.getElementById('input').value = '';
        document.getElementById('options-container').innerHTML = '<p style="color:#999; font-size:0.8em; margin:5px;">HugoBOT estÃ¡ pensando...</p>';
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?message=${encodeURIComponent(text)}&callback=handleServerResponse&t=${new Date().getTime()}`;
        document.head.appendChild(script);
        script.onload = () => script.remove();
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        const isBot = sender === 'Bot';
        let html = `<div style="margin-bottom:15px; display:flex; flex-direction:column;">
                    <div style="font-weight:bold; font-size:0.7em; color:#999">${sender}</div>
                    <div class="text ${isBot ? 'bot-message' : 'user-message'}">`;
        
        if (isBot) {
            if (data.image_url) html += `<img src="${data.image_url}" style="max-width:100%; border-radius:10px; margin-bottom:10px;">`;
            html += (data.content || data.welcome_saludo || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            if (data.url) {
                html += `<br><br><a href="${data.url}" target="_blank" style="color:#1e3c72; font-weight:bold; text-decoration:underline;">ðŸ‘‰ Acceder aquÃ­</a>`;
            }
        } else { html += data; }
        
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = "option-btn";
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }

    function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(null, true); }

    window.onload = function() {
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse&t=${new Date().getTime()}`;
            document.head.appendChild(script);
        }, 500);
    };
</script>
</body>
</html>
