<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT - Tu Asistente Virtual</title>
    <style>
        /* 1. RESET Y FONDO GLOBAL */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; 
            background: #1a0b2e url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg') no-repeat center center fixed;
            background-size: cover; font-family: sans-serif;
        }

        /* 2. CONTENEDOR (Full screen en m√≥vil, 500px en Notebook) */
        #chat-container {
            display: flex; flex-direction: column;
            background: #ffffff; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
        }

        @media (min-width: 601px) {
            #chat-container {
                width: 500px !important; height: 85vh !important;
                top: 50%; left: 50%; transform: translate(-50%, -50%);
                border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.6);
            }
        }

        /* 3. CABECERA - FIX DEFINITIVO ROBOT */
        #header-content {
            background-color: #004d99; color: white;
            padding: 12px; text-align: center; flex-shrink: 0;
        }

        #header-content img {
            width: 70px !important; height: 70px !important;
            max-width: 70px !important; max-height: 70px !important;
            border-radius: 50%; object-fit: cover;
            border: 3px solid white; display: block; margin: 0 auto 5px;
        }

        #header-content div { font-weight: bold; font-size: 1.1em; }

        /* 4. MENSAJES */
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: white; -webkit-overflow-scrolling: touch; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .text { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 0.95em; line-height: 1.5; }
        .bot-message .text { background: #f1f0f2; align-self: flex-start; border-bottom-left-radius: 4px; color: #333; }
        .user-message .text { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .bot-image-preview { 
            width: 100% !important; max-width: 320px !important; 
            height: auto !important; border-radius: 12px; margin: 10px 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: block;
        }

        /* 5. INPUT Y BOTONES */
        #options-container { padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .option-button { 
            background: white; border: 1.5px solid #007bff; color: #007bff;
            padding: 8px 15px; border-radius: 20px; font-size: 0.9em; cursor: pointer; font-weight: 600;
        }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; align-items: center; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 10px 20px; font-size: 16px; }
        #input-area button { background: #007bff; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; cursor: pointer; }

        .contact-human-btn {
            display: block; width: 90%; margin: 5px auto 10px; padding: 15px;
            background-color: #25D366; color: white; text-align: center;
            border-radius: 30px; text-decoration: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div>HugoBOT - Tu Asistente Virtual</div>
        </div>
        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    const supportIDs = ['faq_humanofaq', 'faq_pago_pack_invmercado_whatsapp', 'faq_pago_emprendedor_digital_whatsapp', 'faq_pago_exito_garantizado_whatsapp', 'pack_emprendedor_digital_detalle_whatsapp'];

    // Forzamos que la funci√≥n sea global para que el m√≥vil la encuentre
    window.handleServerResponse = function(response) {
        console.log("Respuesta recibida:", response);
        const container = document.getElementById('options-container');
        if (container) container.innerHTML = '';
        
        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
        
        // L√≥gica de bot√≥n de WhatsApp
        if (response.id && supportIDs.includes(response.id)) {
            const url = response.whatsapp_url || response.url;
            document.getElementById('input-area').innerHTML = `<a href="${url}" target="_blank" class="contact-human-btn">üìû Conversar con un Asesor Humano</a>`;
        } else {
            const inputArea = document.getElementById('input-area');
            if (inputArea && !document.getElementById('input')) {
                inputArea.innerHTML = `<input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)"><button onclick="sendMessage(null, true)">‚Ä∫</button>`;
            }
        }
    };

    function sendMessage(msg = null, isManual = false) {
        const input = document.getElementById('input');
        const text = msg || (input ? input.value.trim() : '');
        if (!text) return;
        
        addMessage('T√∫', text);
        if (isManual && input) input.value = '';
        
        const container = document.getElementById('options-container');
        if (container) container.innerHTML = '<p style="color:#999; font-size:0.8em;">HugoBOT est√° pensando...</p>';
        
        // El "Cache Buster" con timestamp evita que el celular bloquee la petici√≥n
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?message=${encodeURIComponent(text)}&callback=handleServerResponse&t=${new Date().getTime()}`;
        document.head.appendChild(script);
        
        // Limpieza autom√°tica del script inyectado
        script.onload = () => script.remove();
        script.onerror = () => { if(container) container.innerHTML = '<p style="color:red;">Error de conexi√≥n. Reintenta.</p>'; };
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        if (!div) return;
        const isBot = sender === 'Bot';
        let html = `<div class="message ${isBot ? 'bot-message' : 'user-message'}">
                        <div class="sender" style="font-weight:bold; font-size:0.8em; margin-bottom:4px; color:#888">${sender}</div>
                        <div class="text">`;
        
        if (isBot) {
            if (data.image_url && data.image_url.trim() !== '') {
                html += `<img src="${data.image_url}" class="bot-image-preview">`;
            }
            const content = data.content || data.welcome_saludo || '';
            html += content.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            if (data.url && !supportIDs.includes(data.id)) {
                html += `<br><br><a href="${data.url}" target="_blank" style="color:#007bff; font-weight:bold">Acceder Aqu√≠</a>`;
            }
        } else {
            html += data;
        }
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        if (!container) return;
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-button';
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }

    function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(null, true); }

    // CARGA INICIAL ROBUSTA
    window.onload = function() {
        console.log("Iniciando bot...");
        const script = document.createElement('script');
        // El par√°metro &initial=true es clave para que el bot mande el saludo
        script.src = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse&t=${new Date().getTime()}`;
        document.head.appendChild(script);
    };
</script>
</body>
</html>
