<!DOCTYPE html>
<html>
<head>
    <base target="_top"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HugoBOT - Tu Asistente Virtual</title>
    <style>
        /* (TU CSS COMPLETO AQUÍ) */
        /* ... (Dejo el CSS por brevedad, pero debe estar completo) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 700px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #header-content {
            background-color: #004d99;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        
        #header-content img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .message .sender { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; color: #555; }
        .message .text { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-message .text { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-message .text { background-color: #e9e9eb; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .bot-message a { color: #0056b3; text-decoration: none; font-weight: bold; }
        #options-container { padding: 10px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .option-button { background-color: #f8f9fa; border: 1px solid #007bff; color: #007bff; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em; transition: all 0.2s; }
        .option-button:hover { background-color: #007bff; color: white; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        #input-area input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; }
        #input-area button { background: #007bff; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5em; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="chat-container">

        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div>HugoBOT - Tu Asistente Virtual</div>
        </div>

        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="O escribe tu pregunta..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">›</button>
        </div>

    </div>

    <script>
        // CRÍTICO: La URL para el acceso externo (usada solo cuando NO es Apps Script)
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxeK9B9uryoeOk6Sq8j1_q_RrKyPpnqOIPP-IXsW-LGJQt3csflazm3sfXnu4SSugaslA/exec";

        // Función de inicialización: Determina qué método de comunicación usar
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            // Si la función google.script.run existe, estamos en el entorno de Apps Script
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                // Modo Apps Script: Comunicación interna
                google.script.run.withSuccessHandler(handleBotResponse).getInitialData();
            } else {
                // Modo GitHub/Externo: Usa el mensaje estático (ya que getInitialData no es POST)
                handleBotResponse({
                    content: '¡Hola! Bienvenido a tu asistente personal!! ... Cuéntame, ¿En qué puedo ayudarte?',
                    options: [
                        'Quiero conocer los cursos disponibles', 
                        'Página Web', 
                        'Consultorías', 
                        'Cursos Grupales de Productividad', 
                        'Servicios Empaquetados de pago mensual'
                    ]
                });
            }
        });

        function handleBotResponse(response) {
            hideLoading();
            addMessage('Bot', response.content, response.url);
            updateOptions(response.options);
        }

        function handleOptionClick(optionText) {
            sendMessage(optionText, false); // Mantiene el clic como no-input
        }
        
        // --- FUNCIÓN UNIFICADA: Maneja google.script.run (interno) o fetch (externo) ---
        function sendMessage(messageContent = null, isInput = false) {
            const input = document.getElementById('input');
            const message = messageContent || input.value.trim();

            if (!message) return;

            addMessage('Tú', message);
            if (isInput) input.value = ''; // Limpiar solo si viene del campo de texto
            
            showLoading();
            updateOptions([]);

            // 1. DETERMINAR EL MODO DE COMUNICACIÓN
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                // MODO A: APPS SCRIPT (INTERNO)
                google.script.run.withSuccessHandler(handleBotResponse).getBotResponse(message);
            } else {
                // MODO B: GITHUB / EXTERNO (FETCH)
                const requestData = new URLSearchParams({
                    'message': message
                });

                fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: requestData 
                })
                .then(response => response.text())
                .then(responseText => {
                    hideLoading();
                    try {
                        const response = JSON.parse(responseText);
                        handleBotResponse(response);
                    } catch (e) {
                        addMessage('Bot', 'Error al procesar la respuesta del servidor (Apps Script).', null);
                        console.error("Error al parsear JSON:", responseText, e);
                        updateOptions([]);
                    }
                })
                .catch(error => {
                    hideLoading();
                    console.error('Error de comunicación con Apps Script (FETCH):', error);
                    addMessage('Bot', '⚠️ Error de conexión. Verifica la URL de la Web App.', null);
                    updateOptions([]);
                });
            }
        }
        // --- FIN DE LA FUNCIÓN UNIFICADA ---

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage(null, true);
            }
        }

        // --- FUNCIONES AUXILIARES (iguales) ---
        function addMessage(sender, text, url) {
            const messagesDiv = document.getElementById('messages');
            const messageClass = sender === 'Tú' ? 'user-message' : 'bot-message';
            
            let messageHTML = `<div class="message ${messageClass}">`;
            messageHTML += `<div class="sender">${sender}</div>`;
            messageHTML += `<div class="text">${text}`;
            if (url) {
                messageHTML += `<br><br><a href="${url}" target="_blank">Accede aquí</a>`;
            }
            messageHTML += `</div></div>`;
            
            messagesDiv.innerHTML += messageHTML;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateOptions(options) {
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            if (options && options.length > 0) {
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.onclick = function() { handleOptionClick(option); };
                    optionsContainer.appendChild(button);
                });
            }
        }

        function showLoading() {
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '<p style="color:#999; font-size:0.9em;">Escribiendo...</p>';
        }
        
        function hideLoading() {}
    </script>
</body>
</html>
