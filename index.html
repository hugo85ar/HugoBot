
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT</title>
    <style>
        /* 1. BLOQUEO DE FONDO */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; 
            background-color: #1a0b2e;
            background-image: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg');
            background-size: cover; background-position: center;
        }

        /* 2. CONTENEDOR (Pantalla completa en m√≥vil, centrado en PC) */
        #chat-container {
            display: flex; flex-direction: column;
            background: #ffffff; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
        }

        @media (min-width: 601px) {
            #chat-container {
                width: 420px; height: 85vh; max-height: 750px;
                top: 50%; left: 50%; transform: translate(-50%, -50%);
                border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            }
        }

        /* 3. CABECERA - EL FIX PARA EL ROBOT GIGANTE */
        #header-content {
            background-color: #004d99; color: white;
            padding: 10px; text-align: center; flex-shrink: 0;
        }

        /* FORZAMOS EL TAMA√ëO AQU√ç CON !IMPORTANT */
        #header-content img {
            width: 60px !important; height: 60px !important;
            border-radius: 50%; object-fit: cover;
            border: 2px solid white; display: block;
            margin: 0 auto 5px;
        }

        #header-content div { font-weight: bold; font-size: 0.9em; }

        /* 4. MENSAJES */
        #messages { flex: 1; overflow-y: auto; padding: 15px; background: white; }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; font-family: sans-serif; }
        .text { padding: 10px 15px; border-radius: 15px; max-width: 85%; font-size: 0.9em; line-height: 1.4; }
        .bot-message .text { background: #f0f0f0; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-message .text { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* FIX IM√ÅGENES DE LOS PACKS */
        .bot-image-preview { 
            width: 100% !important; max-width: 280px !important; 
            height: auto !important; border-radius: 8px; margin: 10px 0; 
        }

        /* 5. INPUT Y BOTONES */
        #options-container { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .option-button { 
            background: white; border: 1px solid #007bff; color: #007bff;
            padding: 6px 12px; border-radius: 20px; font-size: 0.8em; cursor: pointer;
        }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #eee; align-items: center; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 8px 15px; font-size: 16px; }
        #input-area button { background: #007bff; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; margin-left: 5px; }

        .contact-human-btn {
            display: block; width: 90%; margin: 5px auto; padding: 12px;
            background-color: #25D366; color: white; text-align: center;
            border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div>HugoBOT - Tu Asistente Virtual</div>
        </div>
        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    // URL DE TU IMPLEMENTACI√ìN
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    const supportIDs = ['faq_humanofaq', 'faq_pago_pack_invmercado_whatsapp', 'faq_pago_emprendedor_digital_whatsapp', 'faq_pago_exito_garantizado_whatsapp', 'pack_emprendedor_digital_detalle_whatsapp'];

    window.handleServerResponse = function(response) { handleBotResponse(response); };

    function handleBotResponse(response) {
        document.getElementById('options-container').innerHTML = '';
        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
        
        if (response.id && supportIDs.includes(response.id)) {
            const url = response.whatsapp_url || response.url;
            document.getElementById('input-area').innerHTML = `<a href="${url}" target="_blank" class="contact-human-btn">üìû Conversar con un Asesor Humano</a>`;
        } else {
            document.getElementById('input-area').innerHTML = `<input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)"><button onclick="sendMessage(null, true)">‚Ä∫</button>`;
        }
    }

    function sendMessage(msg = null, isManual = false) {
        const text = msg || document.getElementById('input').value.trim();
        if (!text) return;
        addMessage('T√∫', text);
        if (isManual) document.getElementById('input').value = '';
        document.getElementById('options-container').innerHTML = 'Escribiendo...';
        
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?message=${encodeURIComponent(text)}&callback=handleServerResponse`;
        document.head.appendChild(script);
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        const isBot = sender === 'Bot';
        let html = `<div class="message ${isBot ? 'bot-message' : 'user-message'}"><div class="sender">${sender}</div><div class="text">`;
        
        if (isBot) {
            if (data.image_url) html += `<img src="${data.image_url}" class="bot-image-preview">`;
            html += (data.content || data.welcome_saludo || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            if (data.url && !supportIDs.includes(data.id)) html += `<br><br><a href="${data.url}" target="_blank">Acceder Aqu√≠</a>`;
        } else {
            html += data;
        }
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-button';
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }

    function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(null, true); }

    // CARGA INICIAL
    window.onload = () => {
        document.getElementById('options-container').innerHTML = 'Iniciando...';
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse`;
        document.head.appendChild(script);
    };
</script>
</body>
</html>
