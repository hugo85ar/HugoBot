<!DOCTYPE html>
<html>
<head>
    <base target="_top"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HugoBOT - Tu Asistente Virtual</title>


<style>
/* 1. RESET TOTAL (Obligatorio para el Iframe de Google) */
html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
    overflow: hidden !important;
    position: fixed !important; /* Bloquea el rebote en iPhone/Android */
    background-image: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg');
    background-size: cover;
    background-position: center;
}

/* 2. CONTENEDOR (Estrategia de Estiramiento) */
#chat-container {
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.95);
    transition: all 0.2s ease;
    
    /* Configuraci√≥n por defecto (M√≥vil Primero) */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
}

/* 3. AJUSTE PARA ESCRITORIO (Solo si la pantalla es grande) */
@media (min-width: 601px) {
    #chat-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 90vh;
        max-height: 750px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
}

/* 4. MENSAJES Y CABECERA */
#header-content { 
    background-color: #004d99; 
    color: white; 
    padding: 15px; 
    text-align: center;
}

#messages { 
    flex: 1; 
    overflow-y: auto; 
    padding: 15px; 
    background: #ffffff;
    /* Mejora el scroll en m√≥viles */
    -webkit-overflow-scrolling: touch; 
}

/* Imagen del bot en mensajes */
.bot-image-preview { 
    width: 100%; 
    max-width: 300px; 
    height: auto; 
    border-radius: 10px; 
    margin: 10px 0; 
    display: block; 
}

/* 5. √ÅREA DE INPUT Y BOTONES */
#options-container { 
    padding: 10px; 
    display: flex; 
    flex-wrap: wrap; 
    gap: 8px; 
    justify-content: center; 
    background: #fdfdfd; 
}

.option-button { 
    background: #ffffff; 
    border: 1.5px solid #007bff; 
    color: #007bff; 
    padding: 10px 16px; 
    border-radius: 25px; 
    font-size: 14px; 
    font-weight: bold; 
}

#input-area { 
    display: flex; 
    padding: 12px; 
    background: white; 
    border-top: 1px solid #eee;
    /* Evita que el teclado tape el input en iOS */
    padding-bottom: max(12px, env(safe-area-inset-bottom)); 
}

#input-area input { 
    flex: 1; 
    border: 1px solid #ddd; 
    border-radius: 25px; 
    padding: 12px 18px; 
    font-size: 16px; /* Evita zoom autom√°tico en iPhone */
}

.contact-human-btn { 
    display: block; 
    width: 90%; 
    margin: 8px auto; 
    padding: 14px; 
    background-color: #25D366; 
    color: white; 
    text-align: center; 
    border-radius: 30px; 
    text-decoration: none; 
    font-weight: bold; 
}
</style>



</head>
<body>
    <div id="chat-container">

        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div>HugoBOT - Tu Asistente Virtual</div>
        </div>

        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="O escribe tu pregunta..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    // CR√çTICO: La URL para el acceso externo (usada solo cuando NO es Apps Script)
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    
    window.handleServerResponse = function(response) {
        handleBotResponse(response);
    };
    
    // --- ARRAY DE SOPORTE GLOBAL (CR√çTICO PARA DETECCI√ìN) ---
  const supportIDs = [
  'faq_humanofaq', 
  'faq_soporte_investigacion', 
  'faq_pago_local_wa',
  'faq_pago_local_wa_gestion', 
  'faq_humano_gest',
  'faq_soporte_gestion',
  'faq_pago_local_payoneer',
  'faq_pago_pack_invmercado_whatsapp',
  'faq_pago_emprendedor_digital_whatsapp',
  'faq_pago_exito_garantizado_whatsapp',
  'Empresas_Grupos_Llamada',
  'Servicios_Empaquetados_llamada',
  'Consultorias_1en1_llamada',
  'pack_emprendedor_digital_detalle_whatsapp' // Corregido: a√±adida la 'p' y quitada la coma final si es el √∫ltimo
];

    // ----------------------------------------------------------------------
    // --- FUNCIONES DE SOPORTE PARA EL BOT√ìN DE WHATSAPP ---
    // ----------------------------------------------------------------------

    // 1. Funci√≥n din√°mica para inyectar el bot√≥n de WhatsApp (usa la URL de la Columna E: whatsapp_url)
    function showContactHumanButton(whatsappUrl) {
        const inputArea = document.getElementById('input-area');
        const buttonText = 'üìû Conversar con un Asesor Humano';

        const whatsappButtonHTML = `
            <a href="${whatsappUrl}" 
                target="_blank" 
                class="contact-human-btn"
                title="Haz clic para contactar directamente a un asesor.">
                ${buttonText}
            </a>
        `;
        inputArea.innerHTML = whatsappButtonHTML;
    }

    // 2. Funci√≥n para restaurar la entrada de texto original
    function restoreDefaultInput() {
        const inputArea = document.getElementById('input-area');
        inputArea.innerHTML = `
            <input id="input" type="text" placeholder="O escribe tu pregunta..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        `;
    }

    // ----------------------------------------------------------------------
    // --- FUNCI√ìN PRINCIPAL DE RESPUESTA (CONSOLIDADA) ---
    // ----------------------------------------------------------------------
    
    function handleBotResponse(response) {
        hideLoading();
        
        addMessage('Bot', response); 
        updateOptions(response.options);

        // L√≥gica para la Derivaci√≥n Inteligente (Ocultar input y mostrar bot√≥n WhatsApp)
        const isSupportFAQ = response.id && supportIDs.includes(response.id);

        if (isSupportFAQ) { 
            // Usa la URL de la Columna E (whatsapp_url) si existe, si no, usa la Columna F (url)
            const whatsappUrl = response.whatsapp_url && response.whatsapp_url.trim() !== '' 
                                ? response.whatsapp_url 
                                : response.url;

            showContactHumanButton(whatsappUrl); 
        } else {
            restoreDefaultInput(); 
        }
    }

    function handleOptionClick(optionText) {
        sendMessage(optionText, false); 
    }
    
    // Funci√≥n de inicializaci√≥n: Determina qu√© m√©todo de comunicaci√≥n usar
    document.addEventListener('DOMContentLoaded', function() {
        showLoading();
        if (typeof google !== 'undefined' && google.script && google.script.run) {
            // Modo Apps Script: Comunicaci√≥n interna
            google.script.run.withSuccessHandler(handleBotResponse).getInitialData();
        } else {
            // MODO B: GITHUB / EXTERNO - JSONP para la carga inicial
            const initialUrl = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse`;
            const script = document.createElement('script');
            script.src = initialUrl;
            document.head.appendChild(script);
        }
    });

    // --- FUNCI√ìN UNIFICADA: Maneja google.script.run (interno) o JSONP (externo) ---
    function sendMessage(messageContent = null, isInput = false) {
        const input = document.getElementById('input');
        const message = messageContent || input.value.trim();

        if (!message) return;

        addMessage('T√∫', message);
        if (isInput) input.value = ''; 
        
        showLoading();
        updateOptions([]);

        // 1. DETERMINAR EL MODO DE COMUNICACI√ìN
        if (typeof google !== 'undefined' && google.script && google.script.run) {
            // MODO A: APPS SCRIPT (INTERNO)
            google.script.run.withSuccessHandler(handleBotResponse).getBotResponse(message);
        } else {
            // MODO B: GITHUB / EXTERNO (JSONP GET para el mensaje)
            const encodedMessage = encodeURIComponent(message);
            const chatUrl = `${WEB_APP_URL_BASE}?message=${encodedMessage}&callback=handleServerResponse`; 
            
            const script = document.createElement('script');
            script.src = chatUrl;
            document.head.appendChild(script);
            script.onload = () => { 
                script.remove(); 
            }; 
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage(null, true);
        }
    }
    

    function renderContentWithBold(rawContent) {
      if (!rawContent) return '';
      return rawContent.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
    }


    // --- FUNCIONES AUXILIARES ---
  function addMessage(sender, data) { 
  const messagesDiv = document.getElementById('messages');
  const messageClass = sender === 'T√∫' ? 'user-message' : 'bot-message';
  
  let messageHTML = `<div class="message ${messageClass}">`;
  
  if (sender === 'Bot') {
    messageHTML += `<div class="sender">Bot</div>`;
  } else {
    messageHTML += `<div class="sender">${sender}</div>`;
  }
  
  if (sender === 'T√∫') {
    messageHTML += `<div class="text">${data}</div></div>`;
  } else {
    const response = data;
    const text = response.content || response.welcome_saludo || '';
    
    messageHTML += `<div class="text">`;

    if (response.image_url && response.image_url.trim() !== '') {
      messageHTML += `<img src="${response.image_url}" alt="Imagen de ${response.title || 'Respuesta'}" class="bot-image-preview">`;
    }

    // aqu√≠ aplicas negrita al texto que realmente uses
    messageHTML += renderContentWithBold(text);

    // enlaces...
    if (response.url && response.url.trim() !== '') {
      const linkText = (response.title && response.title.includes('Gratuito')) ? 'Reg√≠strate Aqu√≠' : 'Accede Aqu√≠';
      const isSupportFAQ = supportIDs.includes(response.id); 
      if (!isSupportFAQ) {
        messageHTML += `<br><br><a href="${response.url}" target="_blank">${linkText}</a>`;
      }
    }

    messageHTML += `</div></div>`;
  }

  messagesDiv.innerHTML += messageHTML;
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

    function updateOptions(options) {
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        if (options && options.length > 0) {
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = function() { handleOptionClick(option); };
                optionsContainer.appendChild(button);
            });
        }
    }

    function showLoading() {
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '<p style="color:#999; font-size:0.9em;">Escribiendo...</p>';
    }
    
    function hideLoading() {
        const optionsContainer = document.getElementById('options-container');
        if (optionsContainer.innerHTML.includes('Escribiendo')) {
            optionsContainer.innerHTML = '';
        }
    }
</script>
</body>
</html>
