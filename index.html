<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT - Tu Asistente Virtual</title>
    <style>
        /* 1. RESET Y FONDO GLOBAL */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            position: fixed !important; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg');
            background-size: cover;
            background-position: center;
        }

        /* 2. CONTENEDOR PRINCIPAL (Móvil por defecto) */
        #chat-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.98);
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        /* 3. AJUSTE PARA ESCRITORIO (PC / GitHub Desktop) */
        @media (min-width: 601px) {
            #chat-container {
                width: 450px;
                height: 90vh;
                max-height: 800px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 15px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.4);
                bottom: auto; right: auto;
            }
        }

        /* 4. CABECERA (FIX PARA EL ROBOT GIGANTE) */
        #header-content {
            background-color: #004d99;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        /* ESTE ES EL FIX PARA QUE EL ROBOT NO SEA GIGANTE */
        #header-content img {
            width: 70px !important; /* Tamaño fijo forzado */
            height: 70px !important;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-bottom: 5px;
            display: inline-block;
        }

        #header-content h2 { margin: 0; font-size: 1.1em; }

        /* 5. MENSAJES */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .text { padding: 10px 15px; border-radius: 18px; max-width: 85%; font-size: 0.95em; line-height: 1.4; }
        
        .user-message .text { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-message .text { background-color: #f1f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; white-space: pre-line; }

        /* FIX PARA IMÁGENES DENTRO DEL CHAT (Packs) */
        .bot-image-preview {
            width: 100% !important;
            max-width: 320px !important; /* No permite que la imagen se desborde */
            height: auto !important;
            border-radius: 10px;
            margin: 10px 0;
            display: block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 6. BOTONES Y ENTRADA */
        #options-container { 
            padding: 10px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            justify-content: center; 
            background: #f9f9f9; 
        }

        .option-button {
            background: white;
            border: 1.5px solid #007bff;
            color: #007bff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
        }

        #input-area {
            display: flex;
            padding: 12px;
            background: white;
            border-top: 1px solid #eee;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        #input-area input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 15px;
            font-size: 16px; /* Evita zoom en iPhone */
        }

        .contact-human-btn {
            display: block;
            width: 90%;
            margin: 5px auto 10px;
            padding: 12px;
            background-color: #25D366;
            color: white;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759946006/Designer_34_s2x34f.jpg" alt="HugoBOT">
            <h2>HugoBOT - Tu Asistente Virtual</h2>
        </div>
        <div id="messages"></div>
        <div id="options-container"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        </div>
    </div>
    </body>
</html>
