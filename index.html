<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HugoBOT | Tu Asistente Virtual</title>
    <style>
        /* 1. CAPA DE FONDO FIJA Y N√çTIDA */
        html, body { 
            margin: 0 !important; padding: 0 !important; 
            width: 100% !important; height: 100% !important; 
            overflow: hidden !important;
            background-color: #1a1f36; /* Color de base */
        } 

        /* Creamos un div de fondo dedicado para asegurar visibilidad */
        .bot-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://res.cloudinary.com/dlnrsadbc/image/upload/v1767020899/FOTO_LOGIN_PLATAFORMA_ok3et0.avif') center center no-repeat;
            background-size: cover;
            /* AJUSTE: Un poco m√°s difuminado (6px) y brillo controlado */
            filter: blur(6px) brightness(0.6); 
            z-index: 1; /* Ahora est√° por encima del body pero bajo el chat */
            transform: scale(1.05);
        }

        /* 2. CONTENEDOR DEL CHAT */
        #chat-container {
            display: flex; flex-direction: column;
            background: #ffffff;
            position: fixed; 
            z-index: 1000;
            /* En m√≥viles ocupa todo, en escritorio se centra */
            top: 0; left: 0; width: 100vw; height: 100vh;
        }

        /* Ajuste para Notebook/Escritorio (Donde se ve el fondo) */
        @media (min-width: 601px) {
            #chat-container {
                width: 480px !important; 
                height: 85vh !important;
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                border-radius: 20px; 
                box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            }
        }

        /* 3. CABECERA VIBRANTE */
        #header-content {
            background: linear-gradient(135deg, #1e3c72 0%, #1a1f36 100%); 
            color: white;
            padding: 15px 10px; text-align: center; flex-shrink: 0;
            border-bottom: 3px solid #30D5C8;
        }

        @keyframes pulseGlow {
    from { box-shadow: 0 0 10px rgba(48, 213, 200, 0.4); transform: scale(1); }
    to { box-shadow: 0 0 30px rgba(48, 213, 200, 0.9); transform: scale(1.02); }
}
        /* 2. ANIMACI√ìN DE CARGA M√ÅS DIN√ÅMICA */
.loading-dots:after {
  content: ' .';
  animation: dots 1.5s steps(5, end) infinite;
}

@keyframes dots {
  0%, 20% { color: rgba(0,0,0,0); text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); }
  40% { color: #999; text-shadow: .5em 0 0 rgba(0,0,0,0), 1em 0 0 rgba(0,0,0,0); }
  60% { text-shadow: .5em 0 0 #999, 1em 0 0 rgba(0,0,0,0); }
  80%, 100% { text-shadow: .5em 0 0 #999, 1em 0 0 #999; }
}

        #header-content img {
    box-shadow: 0 0 20px rgba(48, 213, 200, 0.7), 0 4px 10px rgba(0,0,0,0.3);
    animation: pulseGlow 2.5s infinite alternate ease-in-out;
}

        /* 4. MENSAJES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; background: #ffffff; }
        .text { padding: 12px 16px; border-radius: 18px; font-size: 15px; font-family: sans-serif; }
        .bot-message .text { background: #f1f3f6; color: #333; align-self: flex-start; }
        .user-message .text { background: #1e3c72; color: white; align-self: flex-end; }

        /* 5. ENTRADA DE TEXTO */
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; }
        #input-area input { flex: 1; border: 1px solid #ddd; border-radius: 25px; padding: 12px 20px; font-size: 16px; outline: none; }
        #input-area button { background: #1e3c72; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; margin-left: 10px; cursor: pointer; }

        /* Bot√≥n WhatsApp */
        .contact-human-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 15px; background-color: #25D366; 
            color: white; text-align: center; border-radius: 12px;
            text-decoration: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bot-background"></div>

    <div id="chat-container">
        <div id="header-content">
            <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1759943005/202510080950_portada_r85ywo.jpg" alt="Hugobot">
            <div style="font-weight:bold; font-size:1.2em;">HugoBOT - Tu Asistente Virtual</div>
        </div>
        <div id="messages"></div>
        <div id="options-container" style="padding:10px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage(null, true)">‚Ä∫</button>
        </div>
    </div>

<script>
    /* TU L√ìGICA DE JS (SE MANTIENE IGUAL) */
    const WEB_APP_URL_BASE = "https://script.google.com/macros/s/AKfycbxD0bY2h58MyCwbvGXjE0NeQ1CCGBu2sbfSz7k1_rapvwXUA7HmLMTxOm1DbkblUNoFEg/exec";
    const supportIDs = ['faq_humanofaq', 'faq_pago_pack_invmercado_whatsapp', 'faq_pago_emprendedor_digital_whatsapp', 'faq_pago_exito_garantizado_whatsapp', 'pack_emprendedor_digital_detalle_whatsapp', 'faq_soporte_investigacion'];

    window.handleServerResponse = function(response) {
        document.getElementById('options-container').innerHTML = '';
        addMessage('Bot', response);
        if (response.options) updateOptions(response.options);
        const inputArea = document.getElementById('input-area');
        if (response.id && supportIDs.includes(response.id)) {
            const url = response.whatsapp_url || response.url;
            inputArea.innerHTML = `<a href="${url}" target="_blank" class="contact-human-btn">üìû Conversar con un Asesor Humano</a>`;
        } else {
            inputArea.innerHTML = `<input id="input" type="text" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)"><button onclick="sendMessage(null, true)">‚Ä∫</button>`;
        }
    };

    function sendMessage(msg = null, isManual = false) {
        const text = msg || document.getElementById('input').value.trim();
        if (!text) return;
        addMessage('T√∫', text);
        if (isManual) document.getElementById('input').value = '';
        document.getElementById('options-container').innerHTML = '<p style="color:#999; font-size:0.8em;">HugoBOT est√° pensando...</p>';
        const script = document.createElement('script');
        script.src = `${WEB_APP_URL_BASE}?message=${encodeURIComponent(text)}&callback=handleServerResponse&t=${new Date().getTime()}`;
        document.head.appendChild(script);
        script.onload = () => script.remove();
    }

    function addMessage(sender, data) {
        const div = document.getElementById('messages');
        const isBot = sender === 'Bot';
        let html = `<div style="margin-bottom:15px; display:flex; flex-direction:column;"><div style="font-weight:bold; font-size:0.7em; color:#999">${sender}</div><div class="text ${isBot ? 'bot-message' : 'user-message'}">`;
        if (isBot) {
            if (data.image_url) html += `<img src="${data.image_url}" style="width:100%; border-radius:10px; margin-bottom:10px;">`;
            html += (data.content || data.welcome_saludo || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        } else { html += data; }
        div.innerHTML += html + `</div></div>`;
        div.scrollTop = div.scrollHeight;
    }

    function updateOptions(options) {
        const container = document.getElementById('options-container');
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.style = "background:white; border:2px solid #1e3c72; color:#1e3c72; padding:8px 14px; border-radius:20px; font-weight:bold; cursor:pointer;";
            btn.textContent = opt;
            btn.onclick = () => sendMessage(opt);
            container.appendChild(btn);
        });
    }
// Manejo de la tecla Enter
function handleKeyPress(e) { 
    if (e.key === 'Enter') sendMessage(null, true); 
}

// CARGA ULTRA-R√ÅPIDA AL INICIAR
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('options-container');
    
    // Estado de carga con dise√±o Premium
    if (container) {
        container.innerHTML = `
            <div style="text-align:center; width:100%; padding: 10px;">
                <p class="loading-dots" style="color:#1e3c72; font-size:0.95em; font-weight:bold; margin-bottom:5px;">
                    HugoBOT est√° preparando tu asesor√≠a
                </p>
                <small style="color:#999;">Conectando con el servidor...</small>
            </div>`;
    }
    
    // Llamada inmediata al servidor
    const script = document.createElement('script');
    script.src = `${WEB_APP_URL_BASE}?initial=true&callback=handleServerResponse&t=${new Date().getTime()}`;
    document.head.appendChild(script);
    
    script.onload = () => script.remove();
});

</script>
</body>
</html>
